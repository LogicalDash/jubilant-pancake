<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Distance</title>
</head>
<body>
<h1><center>Edit Distance</center></h1>
<form class="container">
    <div class="input-group input-group-sm mb-3">
        <input type="text" id="source" class="form-control" placeholder="Source string" aria-placeholder="Source string"/>
    </div>
    <div class="input-group input-group-sm mb-3">
        <input type="text" id="target" class="form-control" placeholder="Target string" aria-placeholder="Target string"/>
    </div>
    <div class="input-group input-group-sm">
        <div class="input-group-prepend">
            <button type="button" class="btn btn-primary" id="submit">Find edit distance</button>
        </div>
        <input type="text" readonly id="result" class="form-control"/>
    </div>
</form>
<script type="application/javascript" src="static/jquery-3.3.1.min.js"
        integrity="sha384-tsQFqpEReu7ZLhBV2VZlAu7zcOV+rXbYlF2cqB8txI/8aZajjp4Bqd+V6D5IgvKT"
        crossorigin="anonymous"></script>
<script type="application/javascript" src="static/button.js"
        integrity="sha384-o3rpmTWICzQL6t4EIlqVEazoEk/FZPJ4w541LGpBnxKM8jjZLuw/iDFqQUjoqPF0"
        crossorigin="anonymous"></script>
<link rel="stylesheet" href="static/bootstrap-4.1.3.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"/>
</body>
</html>
